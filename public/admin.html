<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PubQuizzr - Admin Page</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --accent: #06b6d4;
      --bg: #f3f6fa;
      --surface: #fff;
      --border: #e5e7eb;
      --text-main: #1e293b;
      --text-accent: #2563eb;
      --success: #22c55e;
      --danger: #ef4444;
      --gold: #ffd700;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text-main);
    }
    h1, h2 { margin-top: 0; }
    /* Add margin to Answers heading for consistency */
    #answersHeading {
      margin-left: 18px;
      margin-top: 0;
      margin-bottom: 8px;
    }
    button {
      margin: 5px;
      padding: 10px 18px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(42,77,143,0.08);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(90deg, var(--accent) 60%, var(--primary-dark) 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .round-block {
      background: var(--surface);
      border: 1px solid var(--border);
      margin: 4px 0;
      padding: 6px;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(30,41,59,0.03);
    }
    .question-block {
      margin-left: 10px;
      padding: 2px;
    }
    .question-block tr  {
      margin: 2px 0 4px 14px;
      padding: 2px;
      font-size: 18px;
      border: 1px solid #ccccccff;
    }
    .question-block td {
        text-align: center; 
        vertical-align: middle;
    }

    .question-block button {
        text-align: center;
        font-size: small;
    }
    .admin-top {
      display: flex;
      align-items: flex-start;
      gap: 24px;
      margin-bottom: 12px;
      background: var(--surface);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(30,41,59,0.04);
      padding: 18px 24px 10px 24px;
    }
    .admin-controls {
      flex: 1;
    }
    .admin-players {
      min-width: 160px;
    }
    #pin {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: 2px;
      margin-top: 8px;
      margin-bottom: 8px;
      text-shadow: 0 1px 0 #fff, 0 2px 8px rgba(37,99,235,0.07);
    }
    #round, #question {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 6px;
    }
    .admin-players h3 {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: 2px;
      margin-bottom: 8px;
      margin-top: 8px;
      text-shadow: 0 1px 0 #fff, 0 2px 8px rgba(37,99,235,0.07);
    }
    .admin-players ul {
      padding-left: 0;
    }
    .admin-players li {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--text-accent);
      list-style: none;
      background: var(--bg);
      border-radius: 4px;
      padding: 2px 8px;
      display: inline-block;
    }
    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 18px 0 10px 0;
    }
    #answers {
      margin-bottom: 40px;
      margin-left: 18px; /* slight left margin */
    }
    /* Stylized final results */
    .final-results {
      background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
      color: #fff;
      border-radius: 10px;
      padding: 18px 24px 12px 24px;
      margin-bottom: 18px;
      box-shadow: 0 2px 12px rgba(37,99,235,0.10);
      text-align: left;
    }
    .final-results h2 {
      margin-top: 0;
      font-size: 2.2rem;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(30,41,59,0.13);
    }
    .final-results ol {
      padding-left: 24px;
      margin: 0;
    }
    .final-results li {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 6px;
      color: #fff;
      text-shadow: 0 1px 0 #1e40af, 0 2px 8px rgba(30,41,59,0.10);
    }
    .final-results li.gold { color: var(--gold); }
    .final-results li.silver { color: var(--silver); }
    .final-results li.bronze { color: var(--bronze); }

    .admin-pin-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .admin-pin-modal-content {
      background: var(--surface);
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(30,41,59,0.18);
      padding: 32px 36px 24px 36px;
      text-align: center;
      min-width: 320px;
    }
    .admin-pin-modal-content h2 {
      margin-top: 0;
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 18px;
    }
    .admin-pin-modal-content input[type="password"] {
      padding: 10px 14px;
      border-radius: 6px;
      border: 1.5px solid var(--border);
      font-size: 1.2rem;
      margin-bottom: 12px;
      width: 80%;
      background: var(--bg);
      color: var(--text-main);
      transition: border 0.2s;
    }
    .admin-pin-modal-content input[type="password"]:focus {
      border: 1.5px solid var(--primary);
      outline: none;
    }
    .admin-pin-modal-content button {
      width: 100%;
      margin: 0;
      margin-top: 8px;
    }
    .admin-pin-error {
      color: var(--danger);
      font-size: 1.1rem;
      margin-bottom: 8px;
      min-height: 1.2em;
    }
    /* Hide main content until unlocked */
    .admin-content-locked {
      display: none;
    }
    .admin-content-unlocked {
      display: block;
    }
    
    /* Mobile-friendly styles */
    @media (max-width: 768px) {
      .admin-top {
        flex-direction: column;
        gap: 15px;
        padding: 15px;
      }
      
      .admin-controls {
        order: 2;
      }
      
      .admin-players {
        order: 1;
        min-width: auto;
        width: 100%;
      }
      
      .admin-players h3 {
        font-size: 1.5rem;
        text-align: center;
      }
      
      .admin-players ul {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        justify-content: center;
      }
      
      .admin-players li {
        font-size: 1rem;
        padding: 4px 8px;
      }
      
      button {
        font-size: 16px;
        padding: 12px 16px;
        margin: 3px;
        width: auto;
        min-width: 120px;
      }
      
      #pin {
        font-size: 1.5rem;
        text-align: center;
      }
      
      #round, #question {
        font-size: 1.2rem;
        text-align: center;
      }
      
      .round-block {
        margin: 8px 0;
        padding: 8px;
      }
      
      .question-block {
        margin-left: 5px;
        padding: 5px;
      }
      
      .question-block table {
        font-size: 14px;
      }
      
      .question-block th,
      .question-block td {
        padding: 6px 4px;
        font-size: 14px;
        word-break: break-word;
      }
      
      .question-block button {
        font-size: 12px;
        padding: 4px 8px;
        min-width: auto;
        margin: 1px;
      }
      
      .final-results {
        padding: 15px;
        margin: 15px 0;
      }
      
      .final-results h2 {
        font-size: 1.8rem;
      }
      
      .final-results li {
        font-size: 1.2rem;
      }
    }
    
    @media (max-width: 480px) {
      .admin-top {
        padding: 10px;
      }
      
      button {
        font-size: 14px;
        padding: 10px 12px;
        margin: 2px;
        min-width: 100px;
      }
      
      .question-block table {
        font-size: 12px;
      }
      
      .question-block th,
      .question-block td {
        padding: 4px 2px;
        font-size: 12px;
      }
      
      .question-block button {
        font-size: 10px;
        padding: 2px 4px;
      }
      
      .final-results h2 {
        font-size: 1.5rem;
      }
      
      .final-results li {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="adminPinModal" class="admin-pin-modal">
    <div class="admin-pin-modal-content">
      <h2>Admin Access</h2>
      <div class="admin-pin-error" id="adminPinError"></div>
      <input type="password" id="adminPinInput" placeholder="Enter admin PIN" autocomplete="off" />
      <button id="adminPinSubmit">Unlock</button>
    </div>
  </div>

  <div id="adminContent" class="admin-content-locked">
    <div class="admin-top">
      <div class="admin-controls">
        <p id="pin">Game PIN: Not started</p>
        <p id="round">Round: -</p>
        <p id="question">Question: -</p>

        <button id="createGame">New Game</button>
        <button id="nextRound">Next Round</button>
        <button id="nextQuestion">Next Question</button>
        <button id="finishGame">Finish Game</button>
        
        <div style="margin-top: 15px;">
          <label for="currentQuestionText" style="display: block; margin-bottom: 5px; font-weight: 600;">Current Question:</label>
          <textarea id="currentQuestionText" placeholder="Type the current question here..." style="width: 100%; min-height: 80px; padding: 8px; border: 1px solid #e5e7eb; border-radius: 4px; font-size: 14px; resize: vertical;"></textarea>
          <button id="updateQuestion" style="margin-top: 8px; font-size: 14px; padding: 8px 16px;">Update Question</button>
        </div>
      </div>
      <div class="admin-players">
        <h3>Players</h3>
        <ul id="players"></ul>
      </div>
    </div>
    <hr>
    <h2 id="answersHeading">Answers</h2>
    <div id="answers"></div>
  </div>

  <script src="admin-pin.js"></script>

  <script>
    //debug document.write(window.ADMIN_PIN);

    // Use environment variable for admin PIN if available, fallback to default
    const ADMIN_PIN = window.ADMIN_PIN || "3389";
    const modal = document.getElementById('adminPinModal');
    const pinInput = document.getElementById('adminPinInput');
    const pinError = document.getElementById('adminPinError');
    const pinBtn = document.getElementById('adminPinSubmit');
    const adminContent = document.getElementById('adminContent');

    function unlockAdmin() {
      if (pinInput.value === ADMIN_PIN) {
        modal.style.display = "none";
        adminContent.className = "admin-content-unlocked";
        document.body.style.overflow = "";
        // Now load the admin.js script
        var script = document.createElement('script');
        script.src = "admin.js";
        document.body.appendChild(script);
      } else {
        pinError.textContent = "Incorrect PIN. Try again.";
        pinInput.value = "";
        pinInput.focus();
      }
    }

    pinBtn.onclick = unlockAdmin;
    pinInput.onkeydown = function(e) {
      if (e.key === "Enter") unlockAdmin();
    };
    window.onload = function() {
      pinInput.focus();
      document.body.style.overflow = "hidden";
    };
  </script>
</body>
</html>
