<!DOCTYPE html>
<html>
<head>
  <title>Pub Quiz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --accent: #06b6d4;
      --bg: #f3f6fa;
      --surface: #fff;
      --border: #e5e7eb;
      --text-main: #1e293b;
      --text-accent: #2563eb;
      --success: #22c55e;
      --danger: #ef4444;
    }
    html {
      box-sizing: border-box;
      font-size: 16px;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .user-container {
      background: var(--surface);
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(37,99,235,0.10);
      padding: 36px 32px 28px 32px;
      min-width: 340px;
      max-width: 95vw;
      text-align: center;
      width: 100%;
    }
    h1 {
      font-size: 2.2rem;
      color: var(--primary);
      letter-spacing: 2px;
      margin-bottom: 18px;
      margin-top: 0;
      text-shadow: 0 1px 0 #fff, 0 2px 8px rgba(37,99,235,0.07);
    }
    #questionTitle {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-dark);
      margin-bottom: 18px;
      margin-top: 0;
      letter-spacing: 1px;
    }
    form {
      margin: 0 auto 18px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
    }
    label {
      font-size: 1.1rem;
      color: var(--primary-dark);
      font-weight: 500;
      margin-bottom: 2px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input[type="text"] {
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 1.15rem;
      margin-left: 6px;
      margin-bottom: 2px;
      background: var(--bg);
      color: var(--text-main);
      transition: border 0.2s;
      width: 100%;
      max-width: 260px;
    }
    input[type="text"]:focus {
      border: 1.5px solid var(--primary);
      outline: none;
    }
    button {
      margin-top: 8px;
      padding: 12px 22px;
      font-size: 1.15rem;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(42,77,143,0.08);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      width: 100%;
      max-width: 260px;
    }
    button:hover {
      background: linear-gradient(90deg, var(--accent) 60%, var(--primary-dark) 100%);
      transform: translateY(-2px) scale(1.04);
    }
    #gameArea {
      margin-top: 18px;
    }
    @media (max-width: 600px) {
      html {
        font-size: 16px;
      }
      .user-container {
        min-width: 0;
        width: 100vw;
        max-width: 100vw;
        padding: 10px;
        border-radius: 0;
        box-shadow: none;
        margin: 0;
      }
      h1, #questionTitle {
        font-size: 1.4rem;
        margin-bottom: 15px;
      }
      label, input[type="text"], button {
        font-size: 1rem;
        max-width: 100%;
      }
      input[type="text"] {
        padding: 12px;
        font-size: 16px; /* prevents zoom on iOS */
      }
      button {
        padding: 14px 20px;
        font-size: 1.1rem;
      }
      form {
        gap: 12px;
      }
      
      /* Mobile-friendly answers table */
      .game-results-container {
        margin: 0;
        padding: 0;
      }
      
      .game-results-container h2 {
        font-size: 1.3rem;
        margin: 15px 0 10px 0;
        text-align: center;
      }
      
      .game-results-container h3 {
        font-size: 1.1rem;
        margin: 10px 0 5px 0;
      }
      
      .game-results-container h4 {
        font-size: 1rem;
        margin: 8px 0 5px 0;
      }
      
      .game-results-container table {
        font-size: 14px;
        width: 100%;
      }
      
      .game-results-container th,
      .game-results-container td {
        padding: 6px 4px;
        font-size: 14px;
        word-break: break-word;
      }
      
      .game-results-container .answer-cell {
        min-width: 120px;
        max-width: 200px;
      }
      
      #currentQuestionDisplay {
        font-size: 1rem;
        padding: 12px;
        margin: 12px 0;
      }
    }
    
    @media (max-width: 400px) {
      .user-container {
        padding: 8px;
      }
      h1, #questionTitle {
        font-size: 1.2rem;
      }
      input[type="text"], button {
        font-size: 16px;
        padding: 12px;
      }
      .game-results-container table {
        font-size: 12px;
      }
      .game-results-container th,
      .game-results-container td {
        padding: 4px 2px;
        font-size: 12px;
      }
      
      #currentQuestionDisplay {
        font-size: 0.9rem;
        padding: 10px;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="user-container">
    <h1 id="joinHeading">Join Game</h1>
    <form id="joinForm">
      <label>PIN: <input type="text" id="pin" required></label><br>
      <label>Username: <input type="text" id="username" required></label><br>
      <button type="submit">Join</button>
    </form>

    <div id="gameArea" style="display:none;">
      <h1 id="questionTitle">Welcome</h1>
      <div id="currentQuestionDisplay" style="display:none; background: #f8f9fa; border: 1px solid #e5e7eb; border-radius: 8px; padding: 15px; margin: 15px 0; font-size: 1.1rem; line-height: 1.5; color: #1e293b;"></div>
      <form id="answerForm" style="display:none;">
        <input type="text" id="answer" placeholder="Your answer">
        <button type="submit">Submit Answer</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="user.js"></script>
</body>
</html>
